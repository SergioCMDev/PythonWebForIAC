name: Docker Image CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  login-build:
    runs-on: self-hosted
    env:
      K8S_NAMESPACE: "default"
      K8S_DEPLOYMENT: "python-basic-web"
      CLUSTER_NAME: "Mi-cluster"
      AWS_REGION: "eu-west-3"
      ingress: "main-ingress"
      namespace: "default"
    steps:
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Configurar kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: "latest"
      - name: Checkout source code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Build the Docker image
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/${{ secrets.DOCKER_PROJECT }}:v2 .
      - name: Push the Docker image
        run: docker push ${{ secrets.DOCKER_USERNAME }}/${{ secrets.DOCKER_PROJECT }}:v2
      - name: Setup EKS access
        run: |
          cd /opt/scripts
          ls
          ./configure_eks_script ${{ env.CLUSTER_NAME }} ${{ env.AWS_REGION }}
      - name: Blue Green Deployment to Kubernetes
        run: |
          ANNOTATION_VALUE="{\"type\":\"forward\",\"forwardConfig\":{\"targetGroups\":[{\"serviceName\":\"app-blue-service\",\"servicePort\":\"80\",\"weight\":$BLUE_WEIGHT,{\"serviceName\":\"app-green-service\",\"servicePort\":\"80\",\"weight\":$GREEN_WEIGHT]}}"

          kubectl patch ingress $ingress -n $namespace --type='json' -p="[
          {
           \"op\": \"replace\",
          "\path\": \"/metadata/annotations/alb.ingress.kubernetes.io~1actions.weighted-routing\",
          "\value\": \"${ANNOTATION_VALUE}\ "
          }
          ]"
        env:
          BLUE_WEIGHT: 50
          GREEN_WEIGHT: 50
